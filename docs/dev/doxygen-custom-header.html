<!-- Custom header for doxygen-awesome-css theme -->
<!-- Load doxygen-awesome-css from CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jothepro/doxygen-awesome-css@2.3.1/doxygen-awesome.min.css">

<!-- Dark mode toggle script -->
<script type="text/javascript">
    // Dark mode toggle functionality
    document.addEventListener('DOMContentLoaded', (event) => {
        const toggleButton = document.createElement('button');
        toggleButton.id = 'theme-toggle';
        toggleButton.className = 'theme-toggle';
        toggleButton.title = 'Toggle dark mode';
        toggleButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path class="theme-toggle-light" d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"/>
                <path class="theme-toggle-dark" d="M10 6C10 10.4183 13.5817 14 18 14C19.4386 14 20.7885 13.6203 21.9549 12.9556C21.4738 18.0302 17.2005 22 12 22C6.47715 22 2 17.5228 2 12C2 6.79948 5.9698 2.52616 11.0444 2.04507C10.3797 3.21152 10 4.56142 10 6Z"/>
            </svg>
        `;
        
        // Add toggle button to header
        const header = document.getElementById('titlearea') || document.querySelector('#top');
        if (header) {
            header.appendChild(toggleButton);
        }
        
        // Load saved theme preference
        const savedTheme = localStorage.getItem('doxygen-theme') || 'light';
        document.documentElement.setAttribute('data-color-mode', savedTheme);
        
        // Toggle theme on click
        toggleButton.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-color-mode');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-color-mode', newTheme);
            localStorage.setItem('doxygen-theme', newTheme);
        });
    });
</script>

<style>
    /* Custom styles for theme toggle button */
    .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.5rem;
        z-index: 1000;
        color: var(--primary-color);
        transition: all 0.3s ease;
    }
    
    .theme-toggle:hover {
        background: var(--separator-color);
    }
    
    .theme-toggle svg {
        width: 24px;
        height: 24px;
    }
    
    [data-color-mode="light"] .theme-toggle-dark {
        display: none;
    }
    
    [data-color-mode="dark"] .theme-toggle-light {
        display: none;
    }
    
    /* Additional custom styling */
    #projectname {
        font-weight: bold;
    }
    
    .contents {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    /* Mobile-first responsive design */
    @media (max-width: 768px) {
        .theme-toggle {
            top: 0.5rem;
            right: 0.5rem;
        }
        
        #nav-tree {
            display: none;
        }
        
        .contents {
            padding: 0 1rem;
        }
    }
</style>
